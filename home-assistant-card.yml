type: vertical-stack
cards:
  - type: markdown
    content: >
      ## ðŸ–¥ï¸ Radio: {{ states('sensor.raspberry_pi_radio_radio_uptime_days') |
      float(0) | round(1) }} days uptime
  - type: gauge
    entity: sensor.raspberry_pi_radio_radio_cpu_load_1min
    name: CPU Load (1min)
    min: 0
    max: 4
    severity:
      green: 0
      yellow: 2
      red: 3
  - type: gauge
    entity: sensor.raspberry_pi_radio_radio_memory_used_percent
    name: Memory Usage
    min: 0
    max: 100
    severity:
      green: 0
      yellow: 70
      red: 85
  - type: gauge
    entity: sensor.raspberry_pi_radio_radio_disk_used_percent
    name: Disk Usage
    min: 0
    max: 100
    severity:
      green: 0
      yellow: 70
      red: 85
  - type: entities
    title: Key Metrics
    show_header_toggle: false
    entities:
      - entity: sensor.raspberry_pi_radio_radio_cpu_temp_celsius
        name: CPU Temperature
        icon: mdi:thermometer
      - entity: sensor.raspberry_pi_radio_radio_memory_used_gb
        name: Memory Used
        icon: mdi:memory
        secondary_info: >
          {{ states('sensor.raspberry_pi_radio_radio_memory_used_gb') | float(0)
          | round(2) }} / {{
          states('sensor.raspberry_pi_radio_radio_memory_total_gb') | float(0) |
          round(2) }} GB
      - entity: sensor.raspberry_pi_radio_radio_disk_free_gb
        name: Disk Free
        icon: mdi:harddisk
        secondary_info: >
          {{ states('sensor.raspberry_pi_radio_radio_disk_free_gb') | float(0) |
          round(2) }} / {{
          states('sensor.raspberry_pi_radio_radio_disk_total_gb') | float(0) |
          round(2) }} GB
  - type: entities
    title: System Information
    show_header_toggle: false
    entities:
      - entity: sensor.raspberry_pi_radio_radio_uptime_days
        name: Uptime
        icon: mdi:clock-outline
        unit: days
      - entity: sensor.raspberry_pi_radio_radio_cpu_load_5min
        name: CPU Load (5min)
        icon: mdi:chip
